
{% extends "layout.html" %}

{% block heading %}
     Register Now!
{% endblock %}

{% block body %}

<div class="container">
    <div class="row">

<div class="col-sm-6">


<form action="/register" method="POST" class="form-styles">

    <div class="form-group">
    <label for="email"> Email:</label>
     <input type="email" class="form-control" name="user_email" placeholder="Email" value="{{
          request.form.user_email }}">
        </div>
    <div class="form-grop">
    <label for="username">User name:</label>
     <input type="text" class="form-control" name="username" placeholder="User name" value="{{
          request.form.username }}">
    </div>
    <div class="form-grop">
    <label for="password">Password:</label>
     <input type="password" class="form-control" name="password" placeholder="Password" value="{{
          request.form.password }}">
    </div>
    <div class="form-grop">
    <label for="confirm_password">Confirm Password:</label>
     <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" value="{{
          request.form.confirm_password }}">
    </div>

     <button  class="button-style">Register</button>
</form>
</div>

        <div class="col-sm-6">


         </div>
    </div>
</div>

{% endblock %}

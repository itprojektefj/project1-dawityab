
{% extends "layout.html" %}

{% block heading %}

{% endblock %}
 {% block body %}


<div class="container">
    <div class="row">

<div class="col-lg-12 col-sm-12 col-xs-12">
     <div class="p-3 mb-2 bg-info text-white">
 <div class="p-3 mb-2 bg-dark text-white">
    <h3>Register Now!</h3>
 </div>
<form action="/register" method="POST" class="form-styles">

    <div class="form-group">
    <label for="email" class="lable-styles"><h5>Email</h5></label>
     <input type="email" class="form-control" name="user_email" placeholder="Email" value="{{
          request.form.user_email }}">
        </div>
    <div class="form-group">
        <label for="username" class="lable-styles"><h5>User name</h5></label>
     <input type="text" class="form-control" name="username" placeholder="User name" value="{{
          request.form.username }}">
    </div>
    <div class="form-group">
    <label for="password" class="lable-styles"><h5>Password</h5></label>
     <input type="password" class="form-control" name="password" placeholder="Password" value="{{
          request.form.password }}">
    </div>
    <div class="form-group">
        <label for="confirm_password" class="lable-styles"><h5>Confirm Password</h5></label>
     <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" value="{{
          request.form.confirm_password }}">
    </div>

    <button  type="submit" class="btn btn-primary">Register</button>
</form>

 </div>
</div>

        <div class="col-lg-12 col-sm-12 col-xs-12">


             <img class="image-styles" src={{ image_file}}  >



    </div>
         <div class="col-lg-12 col-sm-12 col-xs-12">


             <img class="image-styles" src={{ image_file}}  >



    </div>
</div>

{% endblock %}

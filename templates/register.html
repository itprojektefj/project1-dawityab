
{% extends "layout.html" %}

{% block heading %}
     Register Now!
{% endblock %}

{% block body %}

<div class="container">
    <div class="row">

<div class="col-sm-6">


<form action="{{ url_for('index')}}" method=["POST"] class="form-styles">

     <input type="email" name="user_email" placeholder="Email" value="{{
          request.form.email }}">
    <br>
    <br>
     <input type="text" name="username" placeholder="User name" value="{{
          request.form.username }}">
    <br>
    <br>
     <input type="password" name="password" placeholder="Password" value="{{
          request.form.password }}">
    <br>
    <br>
     <input type="password" name="confirm_password" placeholder="Confirm Password" value="{{
          request.form.confirm_password }}">




     <button  class="button-style">Register</button>
</form>
</form>


</div>
        <div class="col-sm-6">


         </div>
    </div>
</div>

{% endblock %}

{% extends "layout.html" %}

{% block heading %}
     Login 
{% endblock %}

{% block body %}



<div class="container">
    <div class="row">
         <div class="col-sm-6">


<form action="{{ url_for('afterlogin')}}" method="POST">

    <div class="form-group">
    <label for="email"> Email:</label>
     <input type="email" class="form-control" name="user_email" placeholder="Email" value="{{
          request.form.email }}">
        </div>
   <div class="form-group">
    <label for="password"> Password:</label>
     <input type="password" class="form-control" name="password" placeholder="Password" value="{{
          request.form.password }}">
        </div>



     <button class="button-style">Login</button>

 </form>


    </div>
         <div class="col-sm-6">
             <img src={{ image_file}} width="500px" height="500px" >
         </div>
    </div>
</div>
{% endblock %}
